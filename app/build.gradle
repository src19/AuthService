plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'java'
    id 'org.springframework.boot' version '3.2.2'
    id 'io.spring.dependency-management' version '1.0.15.RELEASE'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

ext {
    lombokVersion = "1.18.30"
}

dependencies {
    // Spring Boot dependencies
//    implementation 'org.springframework.boot:spring-boot-starter-websocket:3.4.2'
//    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:3.4.2'
//    implementation 'org.springframework.boot:spring-boot-starter-security:3.4.2'
//    implementation 'org.springframework.boot:spring-boot-starter-validation:3.4.2'
//    implementation 'org.springframework.boot:spring-boot-starter-actuator:3.4.2'
//
//    // Spring Cloud
//    implementation 'org.springframework.cloud:spring-cloud-starter-bootstrap:4.0.4'

    implementation 'org.springframework.boot:spring-boot-starter-websocket'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-security'
    implementation 'org.springframework.boot:spring-boot-starter-validation'
    implementation 'org.springframework.boot:spring-boot-starter-actuator'

    // Spring Cloud
    //implementation 'org.springframework.cloud:spring-cloud-starter-bootstrap'

//     Kafka support
    implementation 'org.springframework.kafka:spring-kafka'

    // Lombok for reducing boilerplate
    implementation group: 'org.projectlombok', name:'lombok', version: "$lombokVersion"
    compileOnly "org.projectlombok:lombok:$lombokVersion"
    annotationProcessor "org.projectlombok:lombok:$lombokVersion"
    testAnnotationProcessor "org.projectlombok:lombok:$lombokVersion"

    // MySQL connector
    //implementation 'mysql:mysql-connector-java:8.0.28'
    implementation 'com.mysql:mysql-connector-j'

    // JSON Web Token support (JJWT)
    implementation 'io.jsonwebtoken:jjwt-api:0.12.5'
    implementation 'io.jsonwebtoken:jjwt-impl:0.12.5'
    implementation 'io.jsonwebtoken:jjwt-jackson:0.12.5'

    // Utility libraries
    implementation 'com.google.guava:guava:32.1.1-jre'
    implementation 'org.modelmapper:modelmapper:3.2.0'

    // JUnit test framework
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.springframework.security:spring-security-test'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
    testImplementation 'junit:junit:4.13.2'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

application {
    // Define the main class for the application.
    mainClass = 'authservice.App'
}

